NSGlobalDomain:
  # System Preferences > Keyboard > Shortcuts > Full Keyboard Access > All controls (e.g. enable Tab in modal dialogs)
  AppleKeyboardUIMode: 3

  # Disable press-and-hold for keys in favor of key repeat
  ApplePressAndHoldEnabled: false

  # Turn off automatic spelling correction
  NSAutomaticSpellingCorrectionEnabled: false

  # Turn off auto-capitalization
  NSAutomaticCapitalizationEnabled: false

  # System Preferences > General > Appearance
  AppleInterfaceStyleSwitchesAutomatically: true

  # Turn off two-space => period substitution
  # NSAutomaticPeriodSubstitutionEnabled: false

  # Turn off smart quotes
  # NSAutomaticQuoteSubstitutionEnabled: false
  
  # Add a context menu item for showing the Web Inspector in web views
  WebKitDeveloperExtras: true

  # Finder: show all filename extensions
  AppleShowAllExtensions: true

  # Enable spring loading for directories
  com.apple.springing.enabled: true

  # Enable cmd+control+click to move window from anywhere
  NSWindowShouldDragOnGesture: true


  # Disable UI sounds
  # com.apple.sound.uiaudio.enabled: false

  # Expand print panel by default
  PMPrintingExpandedStateForPrint: true
  PMPrintingExpandedStateForPrint2: true

  # Expand the Save panel by default
  NSNavPanelExpandedStateForSaveMode: true
  NSNavPanelExpandedStateForSaveMode2: true

  # Save to disk (not to iCloud) by default
  NSDocumentSaveNewDocumentsToCloud: false

  # Trackpad: enable tap to click
  com.apple.mouse.tapBehavior: 1


com.apple.print.PrintingPrefs:
  # Automatically quit printer app once the print jobs complete
  "Quit When Finished": true


com.apple.driver.AppleBluetoothMultitouch.trackpad:
  # Trackpad: enable tap to click
  Clicking: true


com.apple.LaunchServices:
  # Disable the “Are you sure you want to open this application?” dialog
  LSQuarantine: false


com.apple.AppleMultitouchTrackpad:
  # Haptic feedback
  # 0: Light
  # 1: Medium
  # 2: Firm
  FirstClickThreshold: 2
  SecondClickThreshold: 2



com.apple.universalaccess:
  # Use scroll gesture with the Ctrl (^) modifier key to zoom
  closeViewScrollWheelToggle: true
  HIDScrollZoomModifierMask: 262144
  # Follow the keyboard focus while zoomed in
  closeViewZoomFollowsFocus: true



com.apple.NetworkBrowser:
  # Use AirDrop over every interface. srsly this should be a default.
  BrowseAllInterfaces: 1


com.apple.TimeMachine:
  # Prevent Time Machine from prompting to use new hard drives as backup volume
  DoNotOfferNewDisksForBackup: true


com.apple.desktopservice:
  # Disable .DS_Store files on network drives
  DSDontWriteNetworkStores: true

  # Disable .DS_Store files on external drives
  DSDontWriteUSBStores: true

com.apple.finder:
  # Finder > Preferences > Advanced > When performing a search > Search the
  # current folder.
  FXDefaultSearchScope: SCcf
  # Finder: allow quitting via ⌘ + Q; doing so will also hide desktop icons
  QuitMenuItem: true

  # Finder > View > Show view options > Sort Group By > Name.
  FXArrangeGroupViewBy: Name

  # Finder > View > Show view options > Group By > None.
  FXPreferredGroupBy: None

  # Finder > View > As List.
  # Four-letter codes for the other view modes: `icnv`, `clmv`, `Flwv`
  FXPreferredViewStyle: Nlsv

  # Finder > Preferences > New Finder windows show > Dropbox
  NewWindowTarget: PfLo
  NewWindowTargetPath: file:///Users/abraver/Library/CloudStorage/Dropbox


  # Finder > Preferences > Show these items on the desktop > Hard disks.
  # ShowHardDrivesOnDesktop: false

  # Disable the warning when changing a file extension
  FXEnableExtensionChangeWarning: false

  # Disable the warning before emptying the trash
  WarnOnEmptyTrash: false

  # Empty Trash securely by default
  EmptyTrashSecurely: true

  # Allow text selection in Quick Look
  QLEnableTextSelection: true

com.apple.screencapture:
  # Save screenshots to the desktop
 location: "${HOME}/Desktop"
  # Save screenshots in PNG format (other options: BMP, GIF, JPG, PDF, TIFF)
  type: "png"


com.apple.dock:
  # Set icon size of Dock items to 48 pixels
  tilesize: 48

  # Don't allow accidental resizing of the Dock
  size-immutable: true

  # Hide recents in the Dock
  # show-recents: false

  # Enable highlight hover effect for the grid view of a stack (Dock)
  mouse-over-hilite-stack: true

  # Enable spring loading for all Dock items
  enable-spring-load-actions-on-all-items: true


  # Show process indicator dots
  show-process-indicators: true

  # Don’t show Dashboard as a Space
  dashboard-in-overlay: true

  # Don’t automatically rearrange Spaces based on most recent use
  mru-spaces: false

  # Automatically hide and show the Dock
  autohide: true

  # Make Dock icons of hidden applications translucent
  showhidden: -bool true



  # Hot corners
  # 
  # Options:
  #  0: no-op
  #  2: Mission Control
  #  3: Show application windows
  #  4: Desktop
  #  5: Start screen saver
  #  6: Disable screen saver
  #  7: Dashboard
  # 10: Put display to sleep
  # 11: Launchpad
  # 12: Notification Center
  # 13: Lock Screen
  # tl, tr, bl, br

  # Top left screen corner → Mission Control
  wvous-tl-corner: 2
  wvous-tl-modifier: 0

  # Top right screen corner → Show desktop
  wvous-tr-corner: 4
  wvous-tr-modifier: 0

  # Bottom right screen corner → Put display to sleep
  wvous-br-corner: 10
  wvous-br-modifier: 0

  # Bottom left screen corner → Start screen saver
  wvous-bl-corner: 5
  wvous-bl-modifier: 0

com.apple.Safari:
  # Use substring search by default in Safari.
  FindOnPageMatchesWordStartsOnly: false

  # Do not track
  SendDoNotTrackHTTPHeader: true

  # Show the full URL in the address bar (note: this still hides the scheme)
  ShowFullURLInSmartSearchField: true
  
  # Notifications
  
  # Don't even ask about the push notifications
  CanPromptForPushNotifications: false
  
  # Extensions settings
  
  # Update extensions automatically
  InstallExtensionUpdatesAutomatically: true
  
  # Advanced settings
  
  # Disable Safari’s thumbnail cache for History and Top Sites
  DebugSnapshotsUpdatePolicy: 2
  
  # Enable the Develop menu and the Web Inspector in Safari
  IncludeDevelopMenu: true
  WebKitDeveloperExtrasEnabledPreferenceKey: true
  com.apple.Safari.ContentPageGroupIdentifier.WebKit2DeveloperExtrasEnabled: true
  
  # Disable autofill
  AutoFillFromAddressBook: false
  AutoFillPasswords: false
  AutoFillCreditCardData: false
  AutoFillMiscellaneousForms: false

com.apple.TextEdit:
  # TextEdit > Preferences > New Document > Plain text.
  RichText: false

  # Open and save files as UTF-8 in TextEdit
  PlainTextEncoding: 4
  PlainTextEncodingForWrite: 4


com.apple.Terminal:
  # Terminal > Secure Keyboard Entry.
  SecureKeyboardEntry: true

  # Only use UTF-8 in Terminal.app
  StringEncodings: 4


com.apple.SoftwareUpdate:
  # System Preferences > Software Update > Advanced... > Automatically check
  # for updates.
  AutomaticCheckEnabled: true

  # System Preferences > Software Update > Advanced... > Download new updates
  # when available.
  AutomaticDownload: true

  # Check for software updates daily, not just once per week
  ScheduleFrequency: 1



com.apple.dashboard:
  # Disable Dashboard
  mcx-disabled: true


com.apple.ActivityMonitor:
  # Show the main window when launching Activity Monitor
  OpenMainWindow: true

  # Visualize CPU usage in the Activity Monitor Dock icon
  IconType: 5

  # Show all processes in Activity Monitor
  ShowCategory: 0

  # Sort Activity Monitor results by CPU usage
  SortColumn: "CPUUsage"
  SortDirection: 0

com.apple.ImageCapture:
  # Prevent Photos from opening automatically when devices are plugged in
  disableHotPlug: true

com.apple.menuextra.battery:
  # Show battery percentage in the menu bar
   ShowPercent: true

com.apple.mail:
# Disable inline attachment previews in Mail.app
 DisableInlineAttachmentViewing: true
